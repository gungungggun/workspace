<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://unpkg.com/mermaid@0.5.8/dist/mermaid.css">
</head>
<body>
    <div class="mermaid">
graph TD;
    A-->B;
    A-->C;
    B-->D;
    C-->D;
    </div>

    <div id="replace" class="mermaid">
    </div>

    <button onClick="replace()">click</button>

    <script src="https://unpkg.com/mermaid@0.5.8/dist/mermaid.js"></script>
    <script>
        function replace () {

            var text = 'graph TD\nA-->B\nA-->C\nB-->D\nD-->A\n'
            mermaid.mermaidAPI.render('graph', text, (svg) => {
                document.getElementById("replace").innerHTML = svg
            })
        }
    </script>
</body>
</html>
