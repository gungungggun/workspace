<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="../00include/vue2.3.2.js"></script>
        <title></title>
    </head>
    <body>
        <div id="app">
            <h1>カスタムイベントv-on</h1>
            <p>{{ total }}</p>
            <button-counter v-on:increment="incrementTotal"></button-counter>
            <button-counter v-on:increment="incrementTotal"></button-counter>
            <button-counter v-on:increment="incrementTotal"></button-counter>
        </div>
        <script>
            Vue.component('button-counter', {
                template: '<button v-on:click="increment">{{ counter }}</button>',
                data: function () {
                    return {
                        counter: 0
                    }
                },
                methods: {
                    increment: function () {
                        this.counter += 1
                        this.$emit('increment')
                    }
                },
            })

            var vm = new Vue({
                el: '#app',
                data: {
                    total: 0
                },
                methods: {
                    incrementTotal: function () {
                        this.total += 1
                    }
                }
            })
        </script>

        <div id="app1">
            <h1>単一スロット</h1>
            <div>
                <h2>親</h2>
                <my-component>
                    <p>置き換え1</p>
                    <p>置き換え2</p>
                </my-component>
                <my-component>
                </my-component>
            </div>
        </div>
        <script>
            Vue.component('my-component', {
                template: '\
<div>\
  <h3>子</h3>\
  <slot>\
    デフォルトスロット\
  </slot>\
</div>',
            })

            var vm1 = new Vue({
                el: '#app1',
            })
        </script>

        <div id="app2">
            <h1>名前スロット</h1>
            <app-layout message="test">
                <h2 slot="header">これはヘッダー</h2>
                <p>メインに突っ込まれる1</p>
                <p>メインに突っ込まれる2</p>
                <p slot="footer">これはフッター</p>
            </app-layout>
        </div>
        <script>
            var applayout = Vue.component('app-layout', {
                props: ['message'],
                template: '\
<div class="container">\
  <header>\
    <slot name="header"></slot>\
  </header>\
  <main>\
    <slot></slot>\
    message:{{ message }}\
  </main>\
  <footer>\
    <slot name="footer"></slot>\
  </footer>\
</div>',
            })

            var vm2 = new Vue({
                el: '#app2',
                data: {
                    message: 'test message'
                }
            })
        </script>
    </body>
</html>
