| Stage  | 名称      | 状態                                                       |
| :----: | :------   | :------------------                                        |
| 0      | Strawman  | ただのアイデア                                             |
| 1      | Proposal  | アイデアがプロポーザルとして認められ、議論を進めている     |
| 2      | Draft     | ドラフトとして、APIや構文についての仕様書がある            |
| 3      | Candidate | 仕様としては完成しており、実装やフィードバックを待っている |
| 4      | Finished  | 仕様の策定が完了している                                   |
